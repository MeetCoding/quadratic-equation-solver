<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qudratic Equation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container>
    <h1>Quadratic Equation Solver</h1>
    <form action="">
        <input id='a' type="text" placeholder="a" name="a">
        <label for="a">x<sup>2</sup> + </label>
        <input id='b' type="text" placeholder="b" name="b">
        <label for="b">x + </label>
        <input id='c' type="text" placeholder="c" name="c">
        <label for="c"> = 0</label>
    </form>
    <button id="solve">Solve</button>
    <h2 id="error">Please Enter Valid Values</h2>
    <h2 id="xVal1" class="values"></h2>
    <h2 id="xVal2" class="values"></h2>
    </container>
    <script src="calculator.js"></script>
    <script src="app.js"></script>
</body>
</html>
